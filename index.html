
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="ilove.css">
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<title>ilove.css Framework</title>
</head>
<body>
	<div class="container">
		<h1 class="title text-center">ilove.css</h1>
		<div class="box">
			<h2>Buttons</h2>
			<a href="#" class="button">Press me</a>
			<a href="#" class="button button-green">Press me</a>
			<a href="#" class="button button-red">Press me</a>
			<a href="#" class="button button-black">Press me</a>
			<h4>Big</h4>
			<a href="#" class="button button-big ">Press me</a>
			<a href="#" class="button button-green button-big">Press me</a>
			<a href="#" class="button button-red button-big">Press me</a>
			<a href="#" class="button button-black button-big">Press me</a>
			<h4>Small</h4>
			<a href="#" class="button button-small">Press me</a>
			<a href="#" class="button button-green button-small">Press me</a>
			<a href="#" class="button button-red button-small">Press me</a>
			<a href="#" class="button button-black button-small">Press me</a>
			
			<hr>

			<h2>Forms</h2>
			<form action="">
				<label for="name">Name</label>
				<input type="text" name="name">
				<label for="email">Email</label>
				<input type="text" name="email">
				<label for="message">Message</label>
				<textarea name="message" cols="30" rows="10"></textarea>
			</form>
		</div>
	</div>
</body>
</html>
